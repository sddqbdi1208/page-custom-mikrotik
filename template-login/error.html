<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="expires" content="-1" />
    <meta name="theme-color" content="#667eea" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title>Error | Hotspot</title>
  </head>
  <body>
    <!-- Animated Particles Background -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <div class="wrapper glass-effect">
        <div class="title-wrapper">
          <div style="font-size: 64px; margin-bottom: 20px;">❌</div>
          <h1 style="color: #fa709a;">Oops! Terjadi Kesalahan</h1>
          <p class="error" style="margin-top: 20px; border-left: none; background: transparent; padding: 0;">
            $(error)
          </p>
          <p style="margin-top: 30px;">
            <a href="$(link-login)" class="btn btn-primary" style="display: inline-block; padding: 12px 32px; text-decoration: none; color: white;">
              ← Kembali ke Login
            </a>
          </p>
        </div>

        <div class="form-footer">
          <p class="copy-right">
            Powered By
            <a target="_blank" href="intent:https://mikmoni.com#Intent;end"
              >Mikmoni.com</a
            >
          </p>
        </div>
      </div>
    </div>

    <script>
      document.title = `Error | ${window.location.hostname}`;
    </script>
  </body>
</html>
